<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component | Frontend Mentor Challenge</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="container">
      <img src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor" class="qr-code__img">
      <h2 class="container__title">Improve your front-end skills by building projects</h2>
      <p class="container__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
</body>

</html>
